<div class="row" *ngIf="!loading">
    <div class="col-md-6  mb-4">
        <div class="graphic ph-container">
            <img src="https://ednovetly.com/wp-content/uploads/2021/05/Escala-de-pH-1024x565.png.webp" alt="" srcset="" class="ph-weel">
        </div>
    </div>
    <br>
    <div class="col-md-6  mb-4">
        <div class="graphic">
            <canvas baseChart [data]="dayChartData" [labels]="dayChartLabels" [height]="100" [options]="dayChartOptions" [chartType]="dayChartType" [legend]="chartLegend" [plugins]="chartPlugins">
            </canvas>
        </div>
    </div>
</div>

<br>

<div class="row mt-4" *ngIf="!loading">
    <div class="col-md-6  mb-4">
        <div class="graphic">
            <canvas baseChart [datasets]="weekChartData" [labels]="weekChartLabels" [height]="100" [options]="weekChartOptions" [chartType]="weekChartType" [legend]="chartLegend" [plugins]="chartPlugins">
            </canvas>
        </div>
    </div>

    <br>
    <div class="col-md-6  mb-4">
        <div class="graphic">
            <canvas baseChart [datasets]="monthChartData" [labels]="monthChartLabels" [height]="100" [options]="monthChartOptions" [chartType]="monthChartType" [legend]="chartLegend" [plugins]="chartPlugins">
            </canvas>
        </div>
    </div>
</div>
