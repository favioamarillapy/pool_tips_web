<div class="row">
    <div class="col-md-4 col-md-4 mb-4" *ngFor="let item of categories">
        <div class="card">
            <div class="card-body" [style]="item.image | imagePipe:['category', item.image]" alt="Card image cap">
                <h4 class="card-title"> {{item.name}} </h4>
                <br> <br> <br>
                <span class="mr-2">Tareas</span> <span class="badge badge-light">{{item.tips_count}}</span>
                <button type="button" class="btn btn-light float-right" data-toggle="modal" data-target="#modalTips" (click)="getTips(item.id)">
                    Ver Mas
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalTips" tabindex="-1" role="dialog" aria-labelledby="modalTipsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTipsLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row tips" *ngIf="tips.length > 0">
                    <ngb-accordion #acc="ngbAccordion">
                        <ngb-panel *ngFor="let item of tips">
                            <ng-template ngbPanelHeader let-opened="opened">
                                <div class="d-flex justify-content-between">
                                    <button ngbPanelToggle class="btn btn-link pl-0">{{item.title}}</button>
                                </div>
                            </ng-template>
                            <ng-template ngbPanelContent>
                                <p class="text-muted"> {{item.description}}</p>
                                <div class="row" *ngIf="item.withReminder == 1">
                                    <div class="col-md-6">
                                        <!-- <button class="btn btn-primary btn-sm mt-2" (click)="getTips(item.id)">
                                            Avisarme en...
                                        </button> -->
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-panel>
                    </ngb-accordion>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-center">
        <br><br>
        <h1 class="text-secondary">Datos Estadisticos</h1>
        <hr>
    </div>
</div>

<app-status></app-status>

<div class="row">
    <div class="col-md-12">
        <br><br>
    </div>
</div>
