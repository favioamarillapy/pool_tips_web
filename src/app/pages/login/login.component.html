<div class="wrapper">
    <div class="main-panel">

        <div class="content">
            <div class="overlay">
                <div class="form align-center">
                    <div class="thumbnail"><img src="assets/images/icon.png" width="100" height="100" /></div>
                    <br>
                    <form [formGroup]="frmLogin" class="form-signin text-center" novalidate (ngSubmit)="login()">
                        <div class="form-group" [ngClass]="{'is-invalid': frmLogin.get('email').hasError('required') && goForm }">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" formControlName="email" autocomplete="off" required>
                        </div>
                        <div class="form-group" [ngClass]="{'is-invalid': frmLogin.get('password').hasError('required') && goForm }">
                            <label for="password">Contrase√±a</label>
                            <input type="password" class="form-control" name="password" formControlName="password" autocomplete="off" required>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Acceder
                            </button>
                        </div>
                        <div class="form-group">
                            <a class="link" [routerLink]="['/register']">Registrarse</a>
                        </div>

                        <div class="alert alert-danger mt-4" role="alert" *ngIf="!acceso">
                            Acceso Denegado
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
